buildscript {
    ext {  // build.gradle에서 사용하는 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter() // 라이브러리를 업로드하는 과정을 간단하게 함. jcenter에 라이브러리를 업로드하면, mavenCentral에도 업로드될 수 있도록 자동화를 할 수 있음.
    }
    dependencies {
        classpath("org.springframework.boot : spring-boot-gradle-plugin:${springBootVersion}")// 디펜던시에 버전은 이렇게 전역변수로 관리하는 것이 좋음.
    }
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'org.springframework.boot' //
    apply plugin : 'io.spring.dependency-management' // 스프링 부트의 의존성을 관리해 주는 플러그인이라 꼭 추가해야만 합니다.
}

plugins {
    id 'java'
}

group 'org.dongsoon.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

